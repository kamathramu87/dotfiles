# Change prefix from Ctrl+b to Ctrl+a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start windows and panes at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Easy splits (| for vertical, - for horizontal)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Easy reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Mouse support
set -g mouse on

# Color support
set -g default-terminal "xterm-256color"

# Faster escape (important for Neovim)
set -sg escape-time 0

# Increase scrollback buffer
set -g history-limit 50000

# Status bar
set -g status-position bottom
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-left " #S "
set -g status-left-style "bg=#89b4fa,fg=#1e1e2e,bold"
set -g status-right " %H:%M "
set -g status-right-style "bg=#89b4fa,fg=#1e1e2e,bold"

# Window status
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "
setw -g window-status-current-style "bg=#a6e3a1,fg=#1e1e2e,bold"

# Pane borders
set -g pane-border-style "fg=#45475a"
set -g pane-active-border-style "fg=#89b4fa"

# Renumber windows when one is closed
set -g renumber-windows on

# Vi mode for copy
setw -g mode-keys vi
